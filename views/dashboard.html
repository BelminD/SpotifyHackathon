<!DOCTYPE html>
<html>
<head>
    <title>Spotify API Playground</title>
    <meta name="description" content="An introduction to interacting with the Spotify API">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/project-avatar/b96c147f-8065-40a6-9908-4fcafce2a361.png"
          type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css"/>


    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    <script  src="https://sdk.scdn.co/spotify-player.js"></script>

    <script src="/public/main.js"></script>
    <script type=module src="/public/dashboard.controller.js"></script>

</head>
<body ng-app="spotifyApp" ng-strict-di ng-controller="MainController as vm">
<div class="wrapper">

    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Card with image</span>
                <span class="md-subhead">Large</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </md-card-actions>
    </md-card>


</div>


<!-- Your web-app is https, so your scripts need to be too -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
<div id="top-tracks-container"></div>
<!--<script type="module" src="/public/dashboard.js"></script>-->
<script type="module" src="/public/dashboard.js"></script>

<input id=input type="text">
<div id=list></div>
<script type="module">
  import {post} from '../public/network.js';

  async function run() {
    const input = $('#input');
    const list = $('#list');

    input.on('keydown', async (event) => {
      if (event.keyCode === 13) {
        const text = input.val();
        const tracks = await post('search-track', {name: text});

        list.innerHTML = '';
        for (const track of tracks) {
          const item = $(`<li>${track.name} - ${track.artists[0].name}</li>`);
          item.on('click', ()=> {
            post('/addSong', {trackId: track.id})
          });
          list.append(item);
        }
      }
    });
  }
  run();
</script>
</body>
</html>
