  <script>

        function delay(time){
            return new Promise((complete) => {
                setTimeout(complete, time);
            })
        }

        async function delayloop(id, animName, duration, wait){
             var el = document.getElementById(id);
             el.classList.remove(animName);
             await delay(2000);
             while(true){
                 el.classList.add(animName);
                 await delay(1000);
                 el.classList.remove(animName);
                 await delay(2000);
            }
        }

        delayloop('knapp', 'pulse', 1000, 5000);
    </script>
